<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style>
    * {
        font-family: monospace;
    }
    .red {
        color: salmon;
    }
    .black {
        color: olive;
    }
    .table {
        width: 100%;
    }
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 6px;
    }
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="center unselectable">
<table>
    <tr>
        <td>@</td>
        <td>AC AD AH AS</td>
    <tr>
    <tr>
        <td>#</td>
        <td>KC KD KH KS</td>
    <tr>
    <td>1</td>
    <td><span class="red">QD 4D TD</span> <span class="black">7S</span> <span class="red">AH 3H</span> <span class="black">AS</span></td>
    </tr>
</table>
<br>
<form id="play_form" method="dialog">
    <textarea id="text_area1" rows="1" cols="40"></textarea>
    <br>
    <input type="submit" id="move_btn" value="Move">
</form>
</div>
</body>
</html>
